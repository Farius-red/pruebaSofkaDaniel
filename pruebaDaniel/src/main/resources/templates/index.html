<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Inicio Juego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
</head>
<body>
 <div class="container" >

     <div class="card">
         <div class="card-header">
             <h1 class="card-text"> Bienvenido Inicie su juego </h1>
         </div>
          <div class="card-body">
               
            <form action="#" th:action="@{/iniciarJuego/inicio}" th:object="${JugadorModel}">
                <div class="mb-3">
                    <label  class="form-label">Nombre</label>
                    <input type="nombre" class="form-control"  th:field="*{nombre}" id="nombre" placeholder="escribe tu Nombre">
                   
                  </div>

                  <div class="mb-3">
                    <button type="submit" class="btn btn-primary"> Comenzar Juego</button>
                  </div>
            </form>
          </div>
     </div>


 </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
